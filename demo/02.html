<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../dist/EventBus.umd.min.js"></script>
</head>

<body>

    <script>
        let bus = new EventBus;

        // 1
        bus.on('some.n1.n2.n3.n4', d => {
            console.log('some.n1.n2.n3.n4', d)
        })

        // 2
        bus.on('some.n1.n2.n3', d => {
            console.log('some.n1.n2.n3', d)
        })

        // 3
        bus.on('some.n1.n2', d => {
            console.log('some.n1.n2', d)
        })

        // 4
        bus.on('some.n3.n2', d => {
            console.log('some.n2.n3', d)
        })

        // 5
        bus.on('some.n1', d => {
            console.log('some.n1', d)
        })

        // 6
        bus.on('some', d => {
            console.log('some', d)
        })

        bus.trigger('some', 'test')// trigger 1 2 3 4 5 6

        console.log('===============================')

        bus.off('some.n2') //remove 1 2 3 4

        bus.trigger('some', 'test')// trigger 5 6
    </script>
</body>

</html>
